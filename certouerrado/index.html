<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Palavra</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="fundo">
        <div class="container">
            <h1>Sou amarela, sou enrolada,
                do milho sou feita, bem temperada.
                Na palha me embrulham com muito carinho,
                sou tradição no São João, no arraiá e no caminho!
            </h1>
            <input type="text" id="palavra" placeholder="Digite aqui">
            <button id="botao" onclick="verificaPalavra()">Verificar</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
